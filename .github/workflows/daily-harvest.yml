name: Daily Knowledge Harvest

on:
  schedule:
    # Runs at 06:00 UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  harvest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          pip install requests beautifulsoup4 feedparser

      - name: Run Harvester
        run: python scripts/harvest.py

      - name: Commit and Push New Data
        run: |
          git config --global user.name 'Harvester Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add public/live-feed.json
          git commit -m "ðŸŒ± Daily Harvest: Updated Live Intelligence" || exit 0
          git push