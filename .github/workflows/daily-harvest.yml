name: System Harvester
on:
  schedule:
    - cron: '0 */6 * * *' # Run every 6 hours
  workflow_dispatch:      # Allow manual run button

jobs:
  harvest:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Allows the bot to commit changes
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libs
        run: pip install requests feedparser
        
      - name: Run Harvester script
        run: python scripts/harvest.py
        
      - name: Commit Feed Update
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“¡ Harvest: Updated Intelligence Feed"
          file_pattern: "public/live-feed.json"